<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>애니메이션</title>
<style>
    /* 스타일링 */
   
    
    .square {
        width: 200px;
        height: 200px;
        background-color: red;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        animation: move 5s linear infinite;
    }

    /* 애니메이션 키프레임 */
    @keyframes move {
        0% {
            left: 0;
        }
        50% {
            left: calc(100% - 50px);
        }
        100% {
            left: 0;
        }
    }
</style>
</head>
<body>
<div class>
    <div class="square"></div>
</div>
</body>
</html>
