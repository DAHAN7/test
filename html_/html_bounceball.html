<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Animation</title>
    <style>
        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(calc(100vh - 50px));
            }
        }

        .ball {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 3s ease infinite;
            /* bounce 애니메이션 적용 */
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            /* 공이 화면을 벗어나지 않도록 설정 */
            position: relative;
        }
    </style>
</head>

<body>
    <div class="ball"></div>
</body>

</html>
