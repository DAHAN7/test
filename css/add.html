<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Sums of Odd, Even, and All Numbers</title>
</head>
<body>

<script>
    var oddSum = 0;
    var evenSum = 0;
    var totalSum = 0;

    for (var i = 1; i <= 100; i++) {
        totalSum += i;

        if (i % 2 !== 0) {
            oddSum += i;
                }
       else {
            evenSum += i; 
        }
    }

    
    document.write("1부터 100까지의 숫자 중:<br>");
    document.write("홀수의 합: " + oddSum + "<br>");
    document.write("짝수의 합: " + evenSum + "<br>");
    document.write("전체의 합: " + totalSum + "<br>");
</script>

</body>
</html>
