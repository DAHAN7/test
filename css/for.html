<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output h6 to h1 Using Loops</title>
</head>
<body>

<script>

    for (var i = 6; i >= 1; i--) {
        document.write("<h" + i + ">출력된 내용입니다. " + i + "</h" + i + ">");
    }
</script>

</body>
</html>
